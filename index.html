<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas prueba</title>
</head>
<body>
    <div class="contenedor-input">
        <label for="img">Subir imagen</label>
        <input type="file" name="img" id="imgInput">
    </div>

    <div class="contenedor-canvas">
        <canvas id="canvas"></canvas>
    </div>

    <div class="contenedor-seleccionado">
        <div id="seleccionado"  class="color-seleccionado"></div>
        <div class="color-seleccionado-info">
            <p>Color seleccionado</p>
            <p id="r">R</p>
            <p id="g">G</p>
            <p id="b">B</p>
            <p id="a">A</p>
        </div>
    </div>
    <div>
        <div id="hovered" class="color-hovered"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
